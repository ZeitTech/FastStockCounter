<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/inventory/settings">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="export()">
        <ion-icon slot="icon-only" name="cloud-upload-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ inventoryName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/tabs/inventory/addItem">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-slides [options]="slideOpts" *ngIf="lstItems.length === 0">
    <ion-slide>
      <ion-label>There are no items</ion-label>
    </ion-slide>
  </ion-slides>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-no-padding">        
        <ion-list>
          <ion-item-sliding *ngFor="let item of lstItems">
            <ion-item (click)="editItem(item)" detail lines="full">
              <ion-label>
                <h2>{{item.name}}</h2>
                <h2>{{item.code}}</h2>
                <h2>{{item.uofM}}</h2>
                <p>{{item.quantity}}</p>
              </ion-label>              
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="deleteItem(item)" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
